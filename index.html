<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD Trap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/sliders.css">
    <link rel="stylesheet" href="css/switches.css">
</head>
<body>
    <header class="header">
        <h1>ADHD Trap</h1>
    </header>

    <main class="main">
        <div class="main__block game__container">

            <div class="canvas__container">
                <canvas class="canvas__element" id="canvas"></canvas>
            </div>

            <div class="settings__container">
                <h1>Bouncy Ball Trap</h1>
                <div class="settings__element start__buttons">
                    <button class="button__primary violet-theme" id="startButton">Create New</button>
                    <button class="button__secondary pause__btn red-theme" id="pauseButton" data="Pause"></button>
                </div>

                <h1 class="settings__label">Arcs Settings:</h1>
                <!-- Sliders -->
                <div class="settings__element">
                    <div class="slider__container">
                        <label for="slider1" class="settings__slider__label">Arc count:</label>
                        <div class="slider__wrapper violet-theme">
                            <input type="range" id="slider1" class="settings__slider" min="1" max="100" step="1" value="20">
                            <input type="number" id="input1" class="settings__slider__input">
                        </div>
                    </div>
                </div>

                <div class="settings__element">
                    <div class="slider__container">
                        <label for="slider2" class="settings__slider__label">Gap between arcs:</label>
                        <div class="slider__wrapper violet-theme">
                            <input type="range" id="slider2" class="settings__slider" min="0" max="50" step="1" value="25">
                            <input type="number" id="input2" class="settings__slider__input">
                        </div>
                    </div>
                </div>

                <div class="settings__element">
                    <div class="slider__container">
                        <label for="slider3" class="settings__slider__label">Arcs thickness:</label>
                        <div class="slider__wrapper violet-theme">
                            <input type="range" id="slider3" class="settings__slider" min="1" max="20" step="1" value="8">
                            <input type="number" id="input3" class="settings__slider__input">
                        </div>
                    </div>
                </div>

                <div class="settings__element">
                    <div class="slider__container">
                        <label for="slider4" class="settings__slider__label">Arc gap angle:</label>
                        <div class="slider__wrapper violet-theme">
                            <input type="range" id="slider4" class="settings__slider" min="5" max="355" step="1" value="30">
                            <input type="number" id="input4" class="settings__slider__input">
                        </div>
                    </div>
                </div>

                <div class="settings__element">
                    <div class="slider__container">
                        <label for="slider5" class="settings__slider__label">Arcs speed:</label>
                        <div class="slider__wrapper violet-theme">
                            <input type="range" id="slider5" class="settings__slider" min="1" max="200" step="1" value="20">
                            <input type="number" id="input5" class="settings__slider__input">
                        </div>
                    </div>
                </div>

                <h1 class="settings__label">Ball Settings:</h1>
                <div class="settings__element">
                    <div class="slider__container">
                        <label for="slider6" class="settings__slider__label">Ball radius:</label>
                        <div class="slider__wrapper violet-theme">
                            <input type="range" id="slider6" class="settings__slider" min="5" max="100" step="1" value="30">
                            <input type="number" id="input6" class="settings__slider__input">
                        </div>
                    </div>
                </div>

                <div class="settings__element">
                    <div class="slider__container">
                        <label for="slider7" class="settings__slider__label">Speed limit factor:</label>
                        <div class="slider__wrapper violet-theme">
                            <input type="range" id="slider7" class="settings__slider" min="1" max="50" step="1" value="5">
                            <input type="number" id="input7" class="settings__slider__input">
                        </div>
                    </div>
                </div>

                <div class="settings__element">
                    <div class="slider__container">
                        <label for="slider8" class="settings__slider__label">Bounce factor %:</label>
                        <div class="slider__wrapper violet-theme">
                            <input type="range" id="slider8" class="settings__slider" min="50" max="150" step="1" value="103">
                            <input type="number" id="input8" class="settings__slider__input">
                        </div>
                    </div>
                </div>

                <div class="settings__element">
                    <div class="slider__container">
                        <label for="slider9" class="settings__slider__label">Mass multiplier %:</label>
                        <div class="slider__wrapper violet-theme">
                            <input type="range" id="slider9" class="settings__slider" min="0" max="500" step="1" value="100">
                            <input type="number" id="input9" class="settings__slider__input">
                        </div>
                    </div>
                </div>

                <!-- Effects -->
                <h1 class="settings__label">Effects:</h1>
                <div class="switch__container">
                    <div class="switch__wrapper">
                        <label for="toggle1">Spin change</label>
                        <div class="switch switch-violet">
                            <input type="checkbox" id="toggle1">
                            <label for="toggle1"></label>
                        </div>
                    </div>

                    <div class="switch__wrapper">
                        <label for="toggle2">Two-side spin</label>
                        <div class="switch switch-violet">
                            <input type="checkbox" id="toggle2">
                            <label for="toggle2"></label>
                        </div>
                    </div>

                    <div class="switch__wrapper">
                        <label for="toggle3">Spin hold</label>
                        <div class="switch switch-violet">
                            <input type="checkbox" id="toggle3">
                            <label for="toggle3"></label>
                        </div>
                    </div>

                    <div class="switch__wrapper">
                        <label for="toggle4">Increase ball</label>
                        <div class="switch switch-violet">
                            <input type="checkbox" id="toggle4">
                            <label for="toggle4"></label>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </main>

    <footer>
        <p>Aliaksandr Semutsenka</p>
        <p>2025</p>
    </footer>

    <script type="module" src="js/script.js"></script>
</body>
</html>
