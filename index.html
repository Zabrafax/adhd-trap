<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD Trap</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/sliders.css">
    <link rel="stylesheet" href="css/switches.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/dropzones.css">
</head>
<body>
    <header class="header">
        <h1>ADHD Trap</h1>
    </header>

    <main class="main">
        <div class="main__block game__container">

            <div class="settings__container">
                <h1>Bouncy Ball Trap</h1>
                <div class="settings__element start__buttons">
                    <button class="button__primary violet-theme" id="startButton">Create New</button>
                    <button class="button__secondary pause__btn red-theme" id="pauseButton" data="Pause"></button>
                </div>

                <h1 class="settings__label">Arcs Settings:</h1>
                <!-- Sliders -->
                <div class="settings__element">
                    <div class="slider__container">
                        <label for="sliderNumArcs" class="settings__slider__label">Arc count:</label>
                        <div class="slider__wrapper violet-theme">
                            <input type="range" id="sliderNumArcs" class="settings__slider">
                            <input type="number" id="inputNumArcs" class="settings__slider__input">
                        </div>
                    </div>
                </div>

                <div class="settings__element">
                    <div class="slider__container">
                        <label for="sliderArcGap" class="settings__slider__label">Gap between arcs:</label>
                        <div class="slider__wrapper violet-theme">
                            <input type="range" id="sliderArcGap" class="settings__slider">
                            <input type="number" id="inputArcGap" class="settings__slider__input">
                        </div>
                    </div>
                </div>

                <div class="settings__element">
                    <div class="slider__container">
                        <label for="sliderArcThickness" class="settings__slider__label">Arcs thickness:</label>
                        <div class="slider__wrapper violet-theme">
                            <input type="range" id="sliderArcThickness" class="settings__slider">
                            <input type="number" id="inputArcThickness" class="settings__slider__input">
                        </div>
                    </div>
                </div>

                <div class="settings__element">
                    <div class="slider__container">
                        <label for="sliderGapAngle" class="settings__slider__label">Arc gap angle:</label>
                        <div class="slider__wrapper violet-theme">
                            <input type="range" id="sliderGapAngle" class="settings__slider">
                            <input type="number" id="inputGapAngle" class="settings__slider__input">
                        </div>
                    </div>
                </div>

                <div class="settings__element">
                    <div class="slider__container">
                        <label for="sliderArcSpeed" class="settings__slider__label">Arcs speed:</label>
                        <div class="slider__wrapper violet-theme">
                            <input type="range" id="sliderArcSpeed" class="settings__slider">
                            <input type="number" id="inputArcSpeed" class="settings__slider__input">
                        </div>
                    </div>
                </div>

                <div class="settings__element">
                    <div class="slider__container">
                        <label for="sliderArcSpeedDiff" class="settings__slider__label">Arc speed diff %:</label>
                        <div class="slider__wrapper violet-theme">
                            <input type="range" id="sliderArcSpeedDiff" class="settings__slider">
                            <input type="number" id="inputArcSpeedDiff" class="settings__slider__input">
                        </div>
                    </div>
                </div>

                <div class="settings__element">
                    <div class="slider__container">
                        <label for="sliderStartAngle" class="settings__slider__label">Start angle °:</label>
                        <div class="slider__wrapper violet-theme">
                            <input type="range" id="sliderStartAngle" class="settings__slider">
                            <input type="number" id="inputStartAngle" class="settings__slider__input">
                        </div>
                    </div>
                </div>

                <button class="button__reset red-theme" id="resetArcsSettingsButton">Reset</button>

                <!-- Ball Properties -->
                <h1 class="settings__label">Ball Settings:</h1>
                <div class="settings__element">
                    <div class="slider__container">
                        <label for="sliderBallStartAngle" class="settings__slider__label">Start angle °:</label>
                        <div class="slider__wrapper violet-theme">
                            <input type="range" id="sliderBallStartAngle" class="settings__slider">
                            <input type="number" id="inputBallStartAngle" class="settings__slider__input">
                        </div>
                    </div>
                </div>

                <div class="settings__element">
                    <div class="slider__container">
                        <label for="sliderBallStartSpeed" class="settings__slider__label">Start speed (^10):</label>
                        <div class="slider__wrapper violet-theme">
                            <input type="range" id="sliderBallStartSpeed" class="settings__slider">
                            <input type="number" id="inputBallStartSpeed" class="settings__slider__input">
                        </div>
                    </div>
                </div>

                <div class="settings__element">
                    <div class="slider__container">
                        <label for="sliderBallRadius" class="settings__slider__label">Ball radius:</label>
                        <div class="slider__wrapper violet-theme">
                            <input type="range" id="sliderBallRadius" class="settings__slider">
                            <input type="number" id="inputBallRadius" class="settings__slider__input">
                        </div>
                    </div>
                </div>

                <div class="settings__element">
                    <div class="slider__container">
                        <label for="sliderDeltaLimit" class="settings__slider__label">Speed limit factor:</label>
                        <div class="slider__wrapper violet-theme">
                            <input type="range" id="sliderDeltaLimit" class="settings__slider">
                            <input type="number" id="inputDeltaLimit" class="settings__slider__input">
                        </div>
                    </div>
                </div>

                <div class="settings__element">
                    <div class="slider__container">
                        <label for="sliderBounceFactor" class="settings__slider__label">Bounce factor %:</label>
                        <div class="slider__wrapper violet-theme">
                            <input type="range" id="sliderBounceFactor" class="settings__slider">
                            <input type="number" id="inputBounceFactor" class="settings__slider__input">
                        </div>
                    </div>
                </div>

                <div class="settings__element">
                    <div class="slider__container">
                        <label for="sliderMassMultiplier" class="settings__slider__label">Mass multiplier %:</label>
                        <div class="slider__wrapper violet-theme">
                            <input type="range" id="sliderMassMultiplier" class="settings__slider">
                            <input type="number" id="inputMassMultiplier" class="settings__slider__input">
                        </div>
                    </div>
                </div>

                <button class="button__reset red-theme" id="resetBallSettingsButton">Reset</button>

                <!-- Effects -->
                <h1 class="settings__label">Effects:</h1>
                <div class="switch__container">
                    <div class="switch__wrapper">
                        <label for="toggle1">Spin change</label>
                        <div class="switch switch-violet">
                            <input type="checkbox" id="toggle1">
                            <label for="toggle1"></label>
                        </div>
                    </div>

                    <div class="switch__wrapper">
                        <label for="toggle2">Two-side spin</label>
                        <div class="switch switch-violet">
                            <input type="checkbox" id="toggle2">
                            <label for="toggle2"></label>
                        </div>
                    </div>

                    <div class="switch__wrapper">
                        <label for="toggle3">Spin hold</label>
                        <div class="switch switch-violet">
                            <input type="checkbox" id="toggle3">
                            <label for="toggle3"></label>
                        </div>
                    </div>

                    <div class="switch__wrapper">
                        <label for="toggle4">Increase ball</label>
                        <div class="switch switch-violet">
                            <input type="checkbox" id="toggle4">
                            <label for="toggle4"></label>
                        </div>
                    </div>

                    <div class="switch__wrapper">
                        <label for="toggle5">Show arcs count</label>
                        <div class="switch switch-violet">
                            <input type="checkbox" id="toggle5" checked="true">
                            <label for="toggle5"></label>
                        </div>
                    </div>
                </div>

                <h1 class="settings__label">Sounds:</h1>
                <div class="switch__dropzone__container">
                    <!-- Switch -->
                    <div class="switch__wrapper">
                        <label for="toggle6">Arc pass sound</label>
                        <div class="switch switch-violet">
                            <input type="checkbox" id="toggle6">
                            <label for="toggle6"></label>
                        </div>
                    </div>

                    <!-- Dropzone -->
                    <div class="dropzone__wrapper">
                        <div class="dropzone">
                            <p>Choose file</p>
                            <input type="file" id="dropzone1" accept=".mp3">
                        </div>

                        <p id="fileName1"></p>
                    </div>

                </div>

                <div class="switch__dropzone__container">
                    <!-- Switch -->
                    <div class="switch__wrapper">
                        <label for="toggle7">Ball bounce sound</label>
                        <div class="switch switch-violet">
                            <input type="checkbox" id="toggle7">
                            <label for="toggle7"></label>
                        </div>
                    </div>

                    <!-- Dropzone -->
                    <div class="dropzone__wrapper">
                        <div class="dropzone">
                            <p>Choose file</p>
                            <input type="file" id="dropzone2" accept=".mp3">
                        </div>

                        <p id="fileName2"></p>
                    </div>
                </div>
            </div>

            <div class="canvas__container">
                <canvas class="canvas__element" id="canvas"></canvas>
            </div>

            <div class="appearance__container">
                <h1 class="appearance__label">Colors:</h1>
                <div class="color__container">
                    <div class="color__wrapper">
                        <label for="color1">Shadow color:</label>
                        <input type="color" class="color__input" id="color1" value="#20C3C5">
                    </div>

                    <div class="color__wrapper">
                        <label for="color2">Background color:</label>
                        <input type="color" class="color__input" id="color2" value="#000000">
                    </div>

                    <div class="color__wrapper">
                        <label for="color3">Arcs color:</label>
                        <input type="color" class="color__input" id="color3" value="#ffffff">
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <p>Aliaksandr Semutsenka</p>
        <p>2025</p>
    </footer>

    <script type="module" src="js/script.js"></script>
</body>
</html>
